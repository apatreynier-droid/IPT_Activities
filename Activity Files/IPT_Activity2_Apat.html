<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout with Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .main {
            display: flex;
            min-height: calc(100vh - 54px);
        }

      
        .sidebar {
            width: 220px;
            background-color: #333;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: transparent;
            color: #ccc;
            cursor: pointer;
            border-radius: 4px;
        }

        .sidebar li:hover {
            background-color: #444;
            color: #fff;
        }

       
        .sidebar li.active {
            color: #007bff;
            font-weight: bold;
            background-color: #222;
            border-left: 4px solid #007bff;
        }

   
        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

       
        @media (min-width: 1100px) {
            .container {
                display: grid;
                grid-template-columns: repeat(3, 200px);
                gap: 30px;
                padding: 40px;
                justify-content: center;
            }

            .container .box:nth-child(7) {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>


<div class="navbar">
    Drink's Shop
</div>

<div class="main">

    <div class="sidebar">
        <h3>Select More</h3>
        <ul>
            <li>Home</li>
            <li class="active">Hot Today's Sales</li>
            <li>Mens Drink</li>
            <li>Womens Drink</li>
            <li>Kids Drink</li>
            <li>Others..</li>
            <li>Profile</li>
        </ul>
    </div>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>

</div>

</body>
</html>
